[build]
  # 發布目錄（當前目錄）
  publish = "."
  
  # 建構指令（純靜態網站不需要）
  command = ""

# 環境變數（可選，用於不同環境）
[context.production.environment]
  NODE_VERSION = "18"

# 重定向規則（SPA 路由支援）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# HTTP 標頭設定
[[headers]]
  for = "/*"
  [headers.values]
    # 安全性標頭
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # 快取策略
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 表單處理（如果不用 Formspree，可以用 Netlify Forms）
# 在 HTML form 加上 netlify 屬性即可
# <form netlify>...</form>
